<!DOCTYPE html>
<html>

<head>
    <title>Fantasy Caching</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- JQuery 3.2.1 -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Using Google's Materialize -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" href="./app/css/styles.css">
</head>

<body class="grey">
<div id="map"></div>
  <div class="container">
    <div class="row">
      <div class="controls">
        <div class="col s6">
          <a class="waves-effect waves-light btn" onclick="updateAdventurerPosition()">Update Position</a>        
          <a class="waves-effect waves-light btn blue" onclick="pauseUpdateAdventurerPosition()">Pause Update Position</a>
          <a class="waves-effect waves-light btn blue" onclick="setMapCenterToAdventurer()">Find Me</a> 
          <a class="waves-effect waves-light btn blue darken-1" onclick="showHideEncounterRangeMarker()">Show/Hide Encounter Range</a>        
        </div>
        <div class="col s6">
          <a class="waves-effect waves-light btn red" onclick="generateMonsterMarkers()">Generate Monsters</a>
          <a class="waves-effect waves-light btn red" onclick="clearMonsters()">Clear Monsters</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="console" class="white-text">Console</div>
    </div>
  </div>
</body>
<!-- Enable Marker Clustering -->
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<!-- Enable Google Maps -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhWgHy0QFctBl4j-SJlMDMEOy0wr--HE4&callback=initMap"
    async defer>
</script>
<script src="./app/js/monsters.js"></script>
<script src="./app/js/map-styles.js"></script>
<script src="./app/js/map.js"></script>
<script src="./app/js/adventurer.js"></script>


</html>
